<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href = "style.css">
    <link rel="stylesheet" href = "style-500.css">
    <link rel="stylesheet" href = "rest.css">
</head>
<body>
<form>
    <h3>Test</h3>
    <div class="pair">
        <label for = "name-value">Name/Value Pair</label>
        <div>
            <input type="text" id = "name-value" name = "name-value" placeholder="Name=Value">
            <input type="submit" name = "add" value="Add">
        </div>
    </div>
    <div class="pair-lst">
        <div class = "lst">
            <label for = "lst-output">Name/Value Pair List</label>
            <div id = "lst-output"></div>
        </div>
        <div class = "btns">
            <div>
                <input type="submit" name = "sort-by-name" value="Sort by name">
                <input type="submit" name = "sort-by-value" value="Sort by value">
            </div>
            <input type="submit" name = "delete" value="Delete">
        </div>
    </div>
</form>
<script src="main.js"></script>
</body>
</html>
